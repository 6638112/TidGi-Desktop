name: Release App

on:
  push:
    tags:
      - "v*.*.*"
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.vscode'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.vscode'

concurrency: 
  group: release-ci-group
  cancel-in-progress: true

jobs:
  Linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'

    - uses: pocket-apps/action-update-version@v1
      with:
        files: 'package.json, package-lock.json'
        version-regexp: '\d+.\d+.\d+(\S+)?'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
  
    - name: Install native dependencies
      run: sudo apt-get install -y flatpak-builder eu-strip
    - name: Install Snapcraft
      uses: samuelmeuli/action-snapcraft@v1
      with:
        snapcraft_token: ${{ secrets.SNAP_TOKEN }}
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Get npm cache directory
      uses: actions/cache@v2
      with:
        path: |
          ~/.npm
          **/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Install dependencies
      run: npm ci

    - name: Make Linux (x64)
      run: npm run make:linux-x64
      env:
        CI: true
        CI_PULL_REQUEST: ${{ github.event_name == 'pull_request' }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Make Linux (arm64)
      run: npm run make:linux-arm
      env:
        CI: true
        CI_PULL_REQUEST: ${{ github.event_name == 'pull_request' }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: out/make/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Get Renderer Bundle Stats
      uses: vio/bundle-stats-action@v1.3.0
      with:
        id: renderer
        webpack-stats-path: 'out/webpack-stats-renderer.json'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Get Main Bundle Stats
      uses: vio/bundle-stats-action@v1.3.0
      with:
        id: main
        webpack-stats-path: 'out/webpack-stats-main.json'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

